<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- æŠ˜å é€»è¾‘ JS ---

    // --- ä»¥ä¸‹æ˜¯åŸæœ‰çš„ 3D é€»è¾‘ ---

    function createParticleTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.15, 'rgba(255,255,230,0.9)');
        gradient.addColorStop(0.4, 'rgba(255,220,100,0.4)');
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,128,128);
        return new THREE.CanvasTexture(canvas);
    }
    const particleTexture = createParticleTexture();

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000103, 0.005); 

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 2000); 
    camera.position.set(0, 15, 70); 

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0; 
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.4;
    controls.maxPolarAngle = Math.PI / 2 - 0.05;

    const treeGroup = new THREE.Group();
    scene.add(treeGroup);

    // 1. åœ£è¯æ ‘ä¸»ä½“
    function createSparseTree() {
        const geometry = new THREE.BufferGeometry();
        const count = 4500;
        const positions = [];
        const colors = [];
        const sizes = [];
        const colorObj = new THREE.Color();

        for (let i = 0; i < count; i++) {
            const height = 45;
            const t = Math.pow(Math.random(), 1.5);
            const y = t * height - (height * 0.5); 
            const relY = (y + height * 0.5) / height;
            
            const maxRadius = 20 * Math.pow(1 - relY, 1.2);
            const r = maxRadius * (0.75 + Math.random() * 0.3);
            const angle = Math.random() * Math.PI * 2;

            positions.push(Math.cos(angle)*r, y, Math.sin(angle)*r);

            const hue = 0.1 + Math.random() * 0.08;
            const saturation = 0.8 + Math.random() * 0.2;
            const lightness = 0.4 + Math.random() * 0.4;
            colorObj.setHSL(hue, saturation, lightness);
            colors.push(colorObj.r, colorObj.g, colorObj.b);
            
            sizes.push(1.5 + Math.random() * 2.0);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

        const material = new THREE.PointsMaterial({
            size: 1.0,
            map: particleTexture,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.95
        });

        const tree = new THREE.Points(geometry, material);
        treeGroup.add(tree);
    }
    createSparseTree();

    // 2. é¡¶éƒ¨äº”è§’æ˜Ÿ
    let starParticles;
    function createParticleStar() {
        const outerRadius = 6.5;
        const innerRadius = 3.0;
        const starPoints = [];
        
        const vertices = [];
        const steps = 5;
        const stepAngle = Math.PI / steps;
        let rot = -Math.PI / 2;
        
        for (let i = 0; i < 5; i++) {
             vertices.push({x: Math.cos(rot) * outerRadius, y: Math.sin(rot) * outerRadius});
             rot += stepAngle;
             vertices.push({x: Math.cos(rot) * innerRadius, y: Math.sin(rot) * innerRadius});
             rot += stepAngle;
        }
        vertices.push(vertices[0]);

        const particlesPerLine = 400;
        for(let i=0; i<10; i++) {
            const start = vertices[i];
            const end = vertices[i+1];
            for(let j=0; j<=particlesPerLine; j++) {
                const t = j / particlesPerLine;
                const jitter = (Math.random() - 0.5) * 0.4;
                starPoints.push(
                    start.x + (end.x - start.x) * t + jitter, 
                    start.y + (end.y - start.y) * t + jitter, 
                    (Math.random()-0.5) * 1.0
                );
            }
        }

        const internalParticlesCount = 3000;
        for(let i=0; i<internalParticlesCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const r = innerRadius * Math.pow(Math.random(), 0.6) * 1.4; 
            starPoints.push(
                Math.cos(angle) * r,
                Math.sin(angle) * r,
                (Math.random()-0.5) * 2.5 
            );
        }
        
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPoints, 3));
        
        const starMat = new THREE.PointsMaterial({
            color: 0x00eaff, 
            size: 0.55,
            transparent: true,
            opacity: 1.0,
            blending: THREE.AdditiveBlending,
            map: particleTexture
        });
        
        starParticles = new THREE.Points(starGeo, starMat);
        starParticles.position.set(0, 23, 0);
        scene.add(starParticles);
    }
    createParticleStar();

    // 3. åº•éƒ¨æ— é™æ­£æ–¹å½¢æ³¢æµª
    let floorPoints;
    function createWaveFloor() {
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const sizes = [];
        
        const width = 1000; 
        const depth = 1000;
        const countX = 300; 
        const countZ = 300;
        
        for(let ix=0; ix<countX; ix++) {
            for(let iz=0; iz<countZ; iz++) {
                const x = (ix / countX - 0.5) * width;
                const z = (iz / countZ - 0.5) * depth;
                positions.push(x, -25, z);
                sizes.push(1.0 + Math.random() * 1.5);
            }
        }
        
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
        
        const material = new THREE.PointsMaterial({
            size: 2.2, 
            color: 0x0055bb,
            map: particleTexture,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.7
        });
        
        floorPoints = new THREE.Points(geometry, material);
        scene.add(floorPoints);
    }
    createWaveFloor();

    // 4. èƒŒæ™¯æ˜Ÿæ˜Ÿ
    let bgStars;
    function createBackgroundStars() {
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];
        const initialSizes = [];
        
        for(let i=0; i<5000; i++) {
            const r = 100 + Math.random() * 300; 
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            positions.push(
                r * Math.sin(phi) * Math.cos(theta),
                r * Math.sin(phi) * Math.sin(theta),
                r * Math.cos(phi)
            );
            
            const color = new THREE.Color();
            color.setHSL(0.6 + Math.random()*0.1, 0.6, 0.9);
            colors.push(color.r, color.g, color.b);
            
            const size = 2.0 + Math.random() * 3.0; 
            sizes.push(size);
            initialSizes.push(size);
        }
        
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
        geometry.userData.initialSizes = initialSizes;

        const material = new THREE.PointsMaterial({
            vertexColors: true,
            map: particleTexture,
            transparent: true,
            opacity: 1.0,
            blending: THREE.AdditiveBlending
        });
        
        bgStars = new THREE.Points(geometry, material);
        scene.add(bgStars);
    }
    createBackgroundStars();

    // 5. å‰ç¥¥ç‰©ç»˜åˆ¶
    function createMascotTexture(type) {
        // Base64 æ¥å£é¢„ç•™:
        /*
        if (type === 'carrot') {
           return new THREE.TextureLoader().load('data:image/png;base64,æ‚¨çš„BASE64ä»£ç ...');
        }
        */

        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        const cx = 256; const cy = 256;
        
        ctx.shadowBlur = 10;
        
        if (type === 'carrot') {
            ctx.shadowColor = '#cc6600';
            const grad = ctx.createRadialGradient(cx-30, cy-30, 20, cx, cy, 140);
            grad.addColorStop(0, '#ffaa44');
            grad.addColorStop(1, '#ff7700');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(cx, cy + 40, 140, 0, Math.PI * 2); ctx.fill();
            
            ctx.shadowColor = 'rgba(0,0,0,0.2)';
            ctx.fillStyle = '#66dd00';
            ctx.beginPath(); ctx.ellipse(cx - 50, cy - 110, 35, 70, -0.4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(cx + 50, cy - 110, 35, 70, 0.4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(cx, cy - 130, 40, 80, 0, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#44aa00'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(cx, cy-130); ctx.lineTo(cx, cy-180); ctx.stroke();

            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.ellipse(cx - 45, cy + 20, 35, 45, 0, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(cx + 45, cy + 20, 35, 45, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#0088ff';
            ctx.beginPath(); ctx.ellipse(cx - 45, cy + 20, 18, 25, 0, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(cx + 45, cy + 20, 18, 25, 0, 0, Math.PI*2); ctx.fill();
            
            ctx.strokeStyle = '#331100'; ctx.lineWidth = 6; ctx.lineCap = 'round';
            ctx.beginPath(); ctx.moveTo(cx - 20, cy + 80); ctx.lineTo(cx + 20, cy + 80);
            ctx.lineTo(cx + 25, cy + 75); ctx.stroke();

        } else if (type === 'peas') {
            ctx.shadowColor = '#44aa44';
            ctx.fillStyle = '#44aa44';
            ctx.beginPath(); ctx.ellipse(cx, cy, 180, 80, -0.3, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#99dd55'; ctx.shadowColor = '#99dd55';
            for(let i=-1; i<=1; i++) {
                ctx.beginPath(); ctx.arc(cx + i*60 - 20, cy - i*20, 45, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0; ctx.fillStyle = '#225500';
                ctx.beginPath(); ctx.arc(cx + i*60 - 35, cy - i*20 - 5, 5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(cx + i*60 - 5, cy - i*20 - 5, 5, 0, Math.PI*2); ctx.fill();
            }
        } else if (type === 'banana') {
            ctx.shadowColor = '#ffe600';
            ctx.fillStyle = '#ffe600';
            ctx.beginPath();
            ctx.moveTo(cx - 100, cy - 100);
            ctx.quadraticCurveTo(cx, cy + 100, cx + 120, cy - 120);
            ctx.quadraticCurveTo(cx + 50, cy + 200, cx - 120, cy - 80);
            ctx.fill();
            ctx.shadowBlur = 0; ctx.fillStyle = '#333';
            ctx.beginPath(); ctx.arc(cx - 20, cy + 20, 12, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(cx + 40, cy + 10, 12, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#333'; ctx.lineWidth = 6;
            ctx.beginPath(); ctx.arc(cx + 10, cy + 40, 30, 0.2, Math.PI-0.2); ctx.stroke();
        } else if (type === 'pear') {
            ctx.shadowColor = '#bbee00';
            ctx.fillStyle = '#bbee00';
            ctx.beginPath(); ctx.arc(cx, cy + 50, 110, 0, Math.PI*2); 
            ctx.arc(cx, cy - 80, 70, 0, Math.PI*2); ctx.fill();
            ctx.fillRect(cx - 65, cy - 80, 130, 140);
            ctx.fillStyle = '#885522'; ctx.fillRect(cx - 10, cy - 160, 20, 40);
            ctx.shadowBlur = 0; ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.ellipse(cx - 40, cy - 20, 25, 35, 0, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(cx + 40, cy - 20, 25, 35, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath(); ctx.arc(cx - 40, cy - 20, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(cx + 40, cy - 20, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.moveTo(cx-30, cy+40); ctx.lineTo(cx+30, cy+40); ctx.stroke();
        }

        const texture = new THREE.CanvasTexture(canvas);
        texture.colorSpace = THREE.SRGBColorSpace; 
        texture.minFilter = THREE.LinearFilter;
        return texture;
    }

    // 6. æ ‡ç­¾ä¸å‰ç¥¥ç‰©
    const labelsData = [
        { text: "ğŸ¥•åœ£è¯å¿«ä¹ğŸ¥•", type: "top" },
        { text: "Mayday", color: "#00eeff" },
        { text: "ç›è", color: "#ffffff" },
        { text: "é˜¿ä¿¡", color: "#44ffaa" },
        { text: "è¨€æ‰¿æ—­", color: "#3388ff" },
        { text: "Forever", color: "#ffdd00" },
        { text: "çŸ³å¤´", color: "#ff4444" },
        { text: "æ€ªå…½", color: "#bb55ff" },
        { text: "å† ä½‘", color: "#ff99cc" },
        { text: "ğŸ‰", color: "#dddddd" }
    ];

    const mascotsData = [
        { type: 'carrot', y: 12 },
        { type: 'peas', y: 2 },
        { type: 'banana', y: -8 },
        { type: 'pear', y: -18 }
    ];

    const labelMeshes = [];

    function createLabelTexture(text, color, isTop, randomScale = 1) {
        const canvas = document.createElement('canvas');
        canvas.width = 2048; canvas.height = 512;
        const ctx = canvas.getContext('2d');

        let baseFontSize = isTop ? 325 : 250;
        let fontSize = baseFontSize * randomScale;
        const fontFamily = '"Verdana", "Arial", sans-serif';

        if (isTop) {
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowBlur = 20; 
            ctx.shadowColor = '#00ffff';
            ctx.fillText(text, 1024, 256);
        } else {
            const iconX = 256;
            const iconY = 256;
            const iconRadius = fontSize * 0.4;

            const richColor = new THREE.Color(color);
            richColor.offsetHSL(0, 0.2, -0.05); 
            const richColorStyle = `#${richColor.getHexString()}`;

            ctx.shadowBlur = 30;
            ctx.shadowColor = richColorStyle;
            ctx.fillStyle = richColorStyle;
            ctx.beginPath(); ctx.arc(iconX, iconY, iconRadius, 0, Math.PI*2); ctx.fill();

            ctx.shadowBlur = 0; 
            ctx.fillStyle = '#fff';
            ctx.font = `normal ${fontSize * 0.6}px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text.charAt(0).toUpperCase(), iconX, iconY + 10);

            ctx.textAlign = 'left';
            ctx.shadowBlur = 0; 
            ctx.fillStyle = '#ffffff'; 
            ctx.font = `normal ${fontSize}px ${fontFamily}`;
            ctx.fillText(text, iconX + iconRadius + 50, 256);
        }
        const tex = new THREE.CanvasTexture(canvas);
        tex.colorSpace = THREE.SRGBColorSpace; 
        tex.minFilter = THREE.LinearFilter;
        return tex;
    }

    function initLabelsAndMascots() {
        const container = document.getElementById('inputs-container');
        container.innerHTML = '';

        labelsData.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'input-group';
            div.innerHTML = `<label>${item.type === 'top' ? 'â˜… é¡¶éƒ¨æ–‡å­—' : 'Logo ' + i}</label>`;
            const input = document.createElement('input');
            input.value = item.text;
            const randomScale = item.type === 'top' ? 1 : (0.9 + Math.random() * 0.3);
            item.randomScale = randomScale;

            input.addEventListener('input', (e) => updateLabel(i, e.target.value));
            div.appendChild(input);
            container.appendChild(div);

            const texture = createLabelTexture(item.text, item.color, item.type === 'top', randomScale);
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true, 
                depthWrite: false 
            });
            const sprite = new THREE.Sprite(material);

            if (item.type === 'top') {
                sprite.position.set(0, 23, 0);
                sprite.scale.set(30, 7.5, 1);
            } else {
                const labelIndex = i - 1;
                const totalSideLabels = labelsData.length - 1;
                const h = 42; 
                const yTop = h / 2;
                const yBottom = -h / 2;
                const ratio = labelIndex / (totalSideLabels - 1);
                const y = yTop * (1 - ratio) + yBottom * ratio; 

                const relYForShape = (y - yBottom) / h;
                const baseRadiusAtHeight = 22 * Math.pow(relYForShape, 1.2);
                const radius = baseRadiusAtHeight + 8; 

                const phi = Math.PI * (3 - Math.sqrt(5)); 
                const angle = labelIndex * phi + Math.PI/3;

                sprite.position.set(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
                const baseScale = 25;
                sprite.scale.set(baseScale * randomScale, baseScale * 0.25 * randomScale, 1);
            }

            scene.add(sprite);
            labelMeshes.push({ mesh: sprite, data: item });
        });

        mascotsData.forEach((item) => {
            const texture = createMascotTexture(item.type);
            const material = new THREE.SpriteMaterial({
                map: texture,
                transparent: true,
                depthWrite: false
            });
            const sprite = new THREE.Sprite(material);
            
            const h = 42;
            const yBottom = -21;
            const relY = (item.y - yBottom) / h;
            const radius = 22 * Math.pow(relY, 1.2) + 6; 
            const angle = Math.random() * Math.PI * 2; 

            sprite.position.set(Math.cos(angle)*radius, item.y, Math.sin(angle)*radius);
            
            let scale = 6;
            if (item.type === 'carrot') scale = 12; 
            sprite.scale.set(scale, scale, 1);

            scene.add(sprite);
        });
    }

    function updateLabel(index, newText) {
        const target = labelMeshes[index];
        target.data.text = newText;
        target.mesh.material.map.dispose();
        target.mesh.material.map = createLabelTexture(newText, target.data.color, target.data.type === 'top', target.data.randomScale);
    }

    initLabelsAndMascots();

    // 7. åå¤„ç†
    const renderScene = new RenderPass(scene, camera);
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    bloomPass.threshold = 0.15; 
    bloomPass.strength = 0.8; 
    bloomPass.radius = 0.5;   

    const composer = new EffectComposer(renderer);
    composer.addPass(renderScene);
    composer.addPass(bloomPass);

    // 8. åŠ¨ç”»å¾ªç¯
    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        
        controls.update();
        treeGroup.rotation.y = time * 0.08;

        if(starParticles) {
            starParticles.rotation.z = -time * 0.1;
            starParticles.position.y = 23 + Math.sin(time * 1.5) * 0.3;
        }

        if(bgStars) {
            const sizes = bgStars.geometry.attributes.size.array;
            const initialSizes = bgStars.geometry.userData.initialSizes;
            for(let i=0; i < sizes.length; i++) {
                const flash = Math.sin(time * 5.0 + i * 1.2); 
                const scale = flash > 0.8 ? 2.5 : (0.8 + 0.2 * Math.sin(time * 2 + i));
                sizes[i] = initialSizes[i] * scale;
            }
            bgStars.geometry.attributes.size.needsUpdate = true;
            bgStars.rotation.y = -time * 0.01;
        }

        if(floorPoints) {
            const positions = floorPoints.geometry.attributes.position.array;
            for(let i=0; i < positions.length / 3; i++) {
                const x = positions[i*3];
                const z = positions[i*3+2];
                const y = Math.sin(x * 0.02 + time * 0.6) * 2.0 + Math.cos(z * 0.025 + time * 0.4) * 2.0 - 25;
                positions[i*3+1] = y;
            }
            floorPoints.geometry.attributes.position.needsUpdate = true;
        }

        const topText = labelMeshes[0].mesh;
        topText.position.y = 23 + Math.sin(time * 1.5) * 0.3;

        composer.render();
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

</script>
